<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>ログイン | 九州電力 法人営業ポータル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--kyuden-blue:#0975B9;--warn:#DC3545}
    body{font-family:'Noto Sans JP',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f6f8fb}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px}
    .card{width:100%;max-width:420px;background:#fff;border-radius:16px;box-shadow:0 6px 24px rgba(0,0,0,.08);padding:24px}
    h1{font-size:1.25rem;margin:0 0 8px}
    .muted{color:#6b7280;font-size:.9rem;margin:0 0 16px}
    label{display:block;font-weight:600;margin:12px 0 6px}
    input{width:100%;padding:12px 14px;border:1px solid #d1d5db;border-radius:10px;font-size:1rem}
    input:focus{outline:3px solid rgba(9,117,185,.25);border-color:var(--kyuden-blue)}
    .error{color:#fff;background:var(--warn);padding:8px 12px;border-radius:8px;margin:12px 0;display:none}
    button{width:100%;padding:12px 16px;margin-top:16px;border:0;border-radius:10px;background:var(--kyuden-blue);color:#fff;font-size:1rem;font-weight:700;cursor:pointer}
    button:focus{outline:3px solid rgba(9,117,185,.35)}
    .hint{font-size:.85rem;color:#6b7280;margin-top:12px}
    .logo{text-align:center;margin-bottom:20px}
    .logo img{max-width:120px;height:auto}
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrap">
    <form class="card" id="loginForm" novalidate>
      <div class="logo">
        <img src="九州電力ロゴ.png" alt="九州電力ロゴ" width="200">
      </div>
      <h1>法人営業ポータル ログイン</h1>
      <p class="muted">IDとパスワードを入力してください。</p>

      <label for="loginId">ログインID（9桁数字）</label>
      <input id="loginId" name="loginId" inputmode="numeric" autocomplete="username" maxlength="9" placeholder="例: 123456789" required/>

      <label for="password">パスワード（8桁数字）</label>
      <input id="password" name="password" type="password" inputmode="numeric" autocomplete="current-password" maxlength="8" placeholder="例: 00000000" required/>

      <div class="error" id="errBox" role="alert" aria-live="assertive"></div>
      <button type="submit">ログイン</button>
      <p class="hint">※ 本POCはローカル実行のみ。入力は端末内でのみ照合します。</p>
    </form>
  </div>

  <script>
    const OK_ID = "123456789";
    const OK_PW = "00000000";
    const f = document.getElementById("loginForm");
    const err = document.getElementById("errBox");
    const idEl = document.getElementById("loginId");
    const pwEl = document.getElementById("password");

    const onlyDigits = (s) => /^\d+$/.test(s);

    f.addEventListener("submit", (e) => {
      e.preventDefault();
      err.style.display = "none"; err.textContent = "";

      const id = idEl.value.trim();
      const pw = pwEl.value.trim();

      // 必須・形式チェック
      if (!id || !pw) return showError("IDとパスワードは必須です。");
      if (!(onlyDigits(id) && id.length === 9))
        return showError("ログインIDは9桁の半角数字で入力してください。");
      if (!(onlyDigits(pw) && pw.length === 8))
        return showError("パスワードは8桁の半角数字で入力してください。");

      // 照合（フロント固定）
      if (id === OK_ID && pw === OK_PW) {
        // トップページへ
        location.href = "index.html";
      } else {
        showError("ログインIDまたはパスワードが正しくありません。");
      }
    });

    // Enterで送信、Tab順はHTML順
    function showError(msg){
      err.textContent = msg;
      err.style.display = "block";
      pwEl.focus();
      pwEl.select?.();
    }
  </script>
</body>
</html>
