<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ダッシュボード - 法人お客さまサイト</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="header-container">
      <h1 class="header-title">法人お客さまポータル</h1>
      <div class="header-actions">
        <button class="header-button">ヘルプ</button>
        <button class="header-button">設定</button>
      </div>
    </div>
  </header>
  
  <!-- ナビゲーション -->
  <nav>
    <div class="nav-container">
      <a class="nav-item active" href="index.html">ダッシュボード</a>
      <a class="nav-item" href="customers.html">顧客一覧</a>
      <a class="nav-item" href="opportunities.html">案件ボード</a>
      <a class="nav-item" href="tickets.html">問い合わせ一覧</a>
    </div>
  </nav>
  
  <!-- メインコンテンツ -->
  <main>
    <div class="page-title">
      <h1>360°ダッシュボード</h1>
      <div class="customer-search">
        <select id="customer-selector" class="search-input">
          <option value="">顧客を選択してください</option>
        </select>
      </div>
    </div>
    
    <div class="card-grid">
      <!-- 顧客概要 -->
      <div class="card" id="customer-overview">
        <div class="card-title">顧客概要</div>
        <div class="card-content">
          <p>顧客を選択してください</p>
        </div>
      </div>
      
      <!-- 契約・料金 -->
      <div class="card" id="contract-billing">
        <div class="card-title">契約・料金</div>
        <div class="card-content">
          <p>顧客を選択してください</p>
        </div>
      </div>
      
      <!-- 使用量トレンド -->
      <div class="card" id="usage-trend">
        <div class="card-title">使用量トレンド</div>
        <div class="card-content">
          <p>顧客を選択してください</p>
        </div>
      </div>
      
      <!-- 商談・案件 -->
      <div class="card" id="opportunities">
        <div class="card-title">商談・案件</div>
        <div class="card-content">
          <p>顧客を選択してください</p>
        </div>
      </div>
      
      <!-- 問い合わせ/障害 -->
      <div class="card" id="tickets">
        <div class="card-title">問い合わせ/障害</div>
        <div class="card-content">
          <p>顧客を選択してください</p>
        </div>
      </div>
      
      <!-- 推奨アクション -->
      <div class="card" id="recommended-actions">
        <div class="card-title">推奨アクション</div>
        <div class="card-content">
          <p>顧客を選択してください</p>
        </div>
      </div>
    </div>
  </main>
  
  <!-- フッター -->
  <footer>
    &copy; 2024 法人お客さまポータル POC
  </footer>
  
  <script src="js/script.js"></script>
</body>
</html>
