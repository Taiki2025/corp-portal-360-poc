<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>法人お客さまサイト 360°ビュー</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="header-container">
      <h1 class="header-title">法人お客さまポータル</h1>
      <div class="header-actions">
        <button class="header-button">ヘルプ</button>
        <button class="header-button">設定</button>
      </div>
    </div>
  </header>
  
  <!-- ナビゲーション -->
  <nav>
    <div class="nav-container">
      <a class="nav-item active">ダッシュボード</a>
      <a class="nav-item">顧客一覧</a>
      <a class="nav-item">案件ボード</a>
      <a class="nav-item">問い合わせ一覧</a>
    </div>
  </nav>
  
  <!-- メインコンテンツ -->
  <main>
    <div class="page-title">
      <h1>360°ビュー</h1>
      <div class="customer-selector">
        <label for="customer-selector">顧客選択:</label>
        <select id="customer-selector"></select>
      </div>
    </div>
    
    <div class="card-grid">
      <!-- 顧客概要 -->
      <div id="customer-overview" class="card">
        <h2 class="card-title">① 顧客概要</h2>
        <div class="card-content">
          <!-- JavaScriptで動的に生成 -->
        </div>
      </div>
      
      <!-- 契約・料金 -->
      <div id="contract-billing" class="card">
        <h2 class="card-title">② 契約・料金</h2>
        <div class="card-content">
          <!-- JavaScriptで動的に生成 -->
        </div>
      </div>
      
      <!-- 使用量/料金トレンド -->
      <div id="usage-trend" class="card">
        <h2 class="card-title">③ 使用量トレンド</h2>
        <div class="card-content">
          <!-- JavaScriptで動的に生成 -->
        </div>
      </div>
      
      <!-- 商談・案件 -->
      <div id="opportunities" class="card">
        <h2 class="card-title">④ 商談・案件</h2>
        <div class="card-content">
          <!-- JavaScriptで動的に生成 -->
        </div>
      </div>
      
      <!-- 問い合わせ/障害・工事履歴 -->
      <div id="tickets" class="card">
        <h2 class="card-title">⑤ 問い合わせ/障害・工事履歴</h2>
        <div class="card-content">
          <!-- JavaScriptで動的に生成 -->
        </div>
      </div>
      
      <!-- 推奨アクション -->
      <div id="recommended-actions" class="card">
        <h2 class="card-title">⑦ 推奨アクション</h2>
        <div class="card-content">
          <!-- JavaScriptで動的に生成 -->
        </div>
      </div>
    </div>
  </main>
  
  <!-- フッター -->
  <footer>
    &copy; 2024 法人お客さまポータル POC
  </footer>
  
  <script src="js/script.js"></script>
</body>
</html>
